<!DOCTYPE html>
<html>
<head>
    <title>BSCS-2A | RODIL, MARCO ELIJAH P.</title>

<body>
    <h1>AppDev Activity 1</h1>
    <fieldset>
        <legend>HTML 1</legend>
        <form>
            <label for="username">Enter Login Name:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Enter Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>
    <fieldset>
        <legend>HTML 2</legend>
        <form>
            <label>What Pets do you have at home, Kuya Kim?</label><br>
            <input type="checkbox" id="Cat" name="Pets" value="Cat">
            <label for="Cat">Cat</label><br>
            <input type="checkbox" id="Dog" name="Pets" value="Dog">
            <label for="Dog">Dog</label><br>
            <input type="checkbox" id="Fish" name="Pets" value="Fish">
            <label for="Fish">Fish</label><br>
            <input type="checkbox" id="Bird" name="Pets" value="Bird">
            <label for="Bird">Bird</label><br>
            <input type="checkbox" id="Snake" name="Pets" value="Snake">
            <label for="Snake">Snake</label><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>
    <fieldset>
        <legend>HTML 3</legend>
        <form>
            <label>What type of animal is Kuya Kim's favorite pet?</label><br>
            <input type="radio" id="Likes_Cat" name="Favorite_Pet" value="Cat">
            <label for="Likes_Cat">Cat</label>
            <input type="radio" id="Likes_Dog" name="Favorite_Pet" value="Dog">
            <label for="Likes_Dog">Dog</label>
            <input type="radio" id="Likes_Fish" name="Favorite_Pet" value="Fish">
            <label for="Likes_Fish">Fish</label>
            <input type="radio" id="Likes_Bird" name="Favorite_Pet" value="Bird">
            <label for="Likes_Bird">Bird</label>
            <input type="radio" id="Likes_Snake" name="Favorite_Pet" value="Snake">
            <label for="Likes_Snake">Snake</label><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>
    <fieldset>
        <legend>HTML 4</legend>
        <form>
            <legend><b>A Simple Interview</b></legend><br>
            <label for="About_Me">Tell me about yourself, Kuya Kim?</label><br>
            <textarea id="About_Me" name="About_Me" rows="4" cols="50">I'm a type of person who loves animals. My favorite pet is a snake.</textarea><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>
    <fieldset>
        <legend>HTML 5</legend>
        <form>
            <label for="Philippine_Islands"><b>Philippine Islands</b></label><br>
            <select id="Philippine_Islands" name="Philippine_Islands">
                <option value="" disabled selected>Select Province</option>
                <optgroup label="Luzon">
                    <option value="Bulacan">Bulacan</option>
                    <option value="Laguna">Laguna</option>
                    <option value="Ilocos">Ilocos</option>
                    <option value="Batangas">Batangas</option>
                    <option value="Bataan">Bataan</option>
                    <option value="Isabela">Isabela</option>
                    <option value="Pampanga">Pampanga</option>
                </optgroup>
                <optgroup label="Visayas">
                    <option value="Iloilo">Iloilo</option>
                    <option value="Aklan">Aklan</option>
                    <option value="Leyte">Leyte</option>
                    <option value="Samar">Samar</option>
                    <option value="Negros">Negros</option>
                    <option value="Cebu">Cebu</option>
                    <option value="Bohol">Bohol</option>
                </optgroup>
                <optgroup label="Mindanao">
                    <option value="Davao">Davao</option>
                    <option value="Cotabato">Cotabato</option>
                    <option value="Maguindanao">Maguindanao</option>
                    <option value="Bukidnon">Bukidnon</option>
                    <option value="Lanao">Lanao</option>
                    <option value="Agusan">Agusan</option>
                    <option value="Misamis">Misamis</option>
                </optgroup>
            </select><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>
    <fieldset>
        <legend>HTML 6</legend>
        <fieldset> 
            <form>
                <legend>My Personal Information</legend>
                <label for="My_Personal_Information_Name">My Name:</label>
                <input type="text" name="My_Personal_Information_Name" id="My_Personal_Information_Name" size="12" value="Coper Pepito"><br>
                <label for="Province">My Province:</label><br>
                <input type="text" name="Province" id="Province" size="21" value="Tuburan, Cebu"><br>
                <label for="Favorite_Color">My Favorite Color:</label>
                <input type="text" name="Favorite_Color" id="Favorite_Color" size="5"><br>
                <label for="My_Personal_Information_Sex">My Sex Status:</label>
                <input type="radio" name="My_Personal_Information_Sex" id="My_Personal_Information_Male">
                <label for="My_Personal_Information_Male">Male</label>
                <input type="radio" name="My_Personal_Information_Sex" id="My_Personal_Information_Female">
                <label for="My_Personal_Information_Female">Female</label><br><br>
                <input type="reset" value="Clear All">
            </form>
        </fieldset>
    </fieldset>
    <fieldset>
        <legend>HTML 7</legend>
            <form>
                <label><b>Credit Card Application Pre-Qualifying Survey</b></label><br><br>
                <label for="Credit_Card_Name">Enter Name:</label>
                <input type="text" name="Credit_Card_Name" id="Credit_Card_Name" required><br><br>
                <label for="Credit_Card_Sex">Select Sex:</label>
                <input type="radio" name="Credit_Card_Sex" id="Credit_Card_Male">
                <label for="Credit_Card_Male">Male</label>
                <input type="radio" name="Credit_Card_Sex" id="Credit_Card_Female">
                <label for="Credit_Card_Female">Female</label><br><br>
                <label for="Annual_Salary">Select your yearly Salary:</label>
                <select name="Annual_Salary" id="Annual_Salary">
                    <option value="Under_200k">Under P200,000</option>
                    <option value="200k_to_500k">P200,000 to P500,000</option>
                    <option value="500k_to_1m">P500,000 to P1,000,000</option>
                    <option value="Above_1m">Above P1,000,000</option>
                </select><br><br>
                <input type="submit" value="Submit Query">
                <input type="reset" value="Reset">
            </form>
    </fieldset>
</body>
</html>
