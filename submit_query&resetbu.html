<fieldset>
    <legend>Submit Query and Reset Buttons</legend>
    <form>
        <label><b>Credit Card Application Pre-Qualifying Survey</b></label><br><br>
        <label for="Credit_Card_Name">Enter Name:</label>
        <input type="text" name="Credit_Card_Name" id="Credit_Card_Name" required><br><br>
        <label for="Credit_Card_Sex">Select Sex:</label>
        <input type="radio" name="Credit_Card_Sex" id="Credit_Card_Male">
        <label for="Credit_Card_Male">Male</label>
        <input type="radio" name="Credit_Card_Sex" id="Credit_Card_Female">
        <label for="Credit_Card_Female">Female</label><br><br>
        <label for="Annual_Salary">Select your yearly Salary:</label>
        <select name="Annual_Salary" id="Annual_Salary">
            <option value="Under_200k">Under P200,000</option>
            <option value="200k_to_500k">P200,000 to P500,000</option>
            <option value="500k_to_1m">P500,000 to P1,000,000</option>
            <option value="Above_1m">Above P1,000,000</option>
        </select><br><br>
        <input type="submit" value="Submit Query">
        <input type="reset" value="Reset">
    </form>
</fieldset>
