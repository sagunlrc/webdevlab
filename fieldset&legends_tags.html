<fieldset>
    <legend>FIELDSET and LEGEND Tags</legend>
    <fieldset>
        <form>
            <legend>My Personal Information</legend>
            <label for="My_Personal_Information_Name">My Name:</label>
            <input type="text" name="My_Personal_Information_Name" id="My_Personal_Information_Name" size="12" value="Coper Pepito"><br>
            <label for="Province">My Province:</label><br>
            <input type="text" name="Province" id="Province" size="21" value="Tuburan, Cebu"><br>
            <label for="Favorite_Color">My Favorite Color:</label>
            <input type="text" name="Favorite_Color" id="Favorite_Color" size="5"><br>
            <label for="My_Personal_Information_Sex">My Sex Status:</label>
            <input type="radio" name="My_Personal_Information_Sex" id="My_Personal_Information_Male">
            <label for="My_Personal_Information_Male">Male</label>
            <input type="radio" name="My_Personal_Information_Sex" id="My_Personal_Information_Female">
            <label for="My_Personal_Information_Female">Female</label><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>
</fieldset>
/*A form to input basic personal details such as name, province, favorite color, and gender. Radio buttons are used to select the user's gender.*/
