<body>
    <h1>AppDev Activity 1</h1>
    <fieldset>
        <legend>Password and Box Control</legend>
        <form>
            <label for="username">Enter Login Name:</label><br>
            <input type="text" id="username" name="username"><br><br>
            <label for="password">Enter Password:</label><br>
            <input type="password" id="password" name="password"><br><br>
            <input type="reset" value="Clear All">
        </form>
    </fieldset>
</body>

/*This section provides a simple form for users to enter a username and password. 
It includes text inputs for the login name and password, along with a "Clear All" button to reset the form fields.*/
